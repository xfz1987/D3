<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>

    <script src="../d3.js"></script>
    <script>
        var data = [1,4,7,2,9,13,5,8,2,9],
            bar_width = 50,
            bar_padding = 10,
            svg_width = (bar_width + bar_padding) * data.length,
            svg_height = 500;

        var scale = d3.scale.linear()
                      .domain([0,d3.max(data)])
                      .range([svg_height,0]);

        var svg = d3.select('#container')
                    .append('svg')
                    .attr('width',svg_width)
                    .attr('height',svg_width);

        var bar = svg.selectAll('g')//g还没有被添加
                     .data(data)//数据绑定
                     .enter()
                     .append('g')//创建g元素
                     .attr('transform',function(d,i){
                          return 'translate(' + i*(bar_width+bar_padding) + ',0)';
                     });

        bar.append('rect')
           .attr({
                'y':function(d){
                    return scale(d);
                },
                'width':bar_width,
                'height':function(d){return svg_height - scale(d);}
           })
           .style('fill','steelblue');

        bar.append('text')
           .text(function(d){return d})
           .attr({
                'x':bar_width/2,
                'y':function(d){return scale(d);},
                'dy':15,
                'text-anchor':'middle'
           })
    </script>
</body>
</html>
